<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700&family=Rokkitt:wght@100;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Mulish', 'sans-serif'],
                    mono: ['Rokkitt', 'monospace'],
                },
            },
        }
    </script>
    <title>login modal</title>
</head>

<body>
    <!-- golobal container -->
    <div class="flex justify-center items-center bg-rose-50 min-h-screen">
        <!-- login modal container -->
        <div
            class="relative flex flex-col space-y-10 m-6 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:m-0">
            <!-- left side -->
            <div class="p-6 md:p-20">
                <!-- top content -->
                <h1 class="font-mono font-bold text-4xl mb-5">Log In</h1>
                <p class="text-glay-600 max-w-sm mb-12 font-sans font-light">Log in to your account to upload or
                    download pictures, vidios or
                    music.</p>
                <input type="text" placeholder="Enter your email address"
                    class="p-6 border border-gray-300 rounded-md w-full placeholder:font-sans placeholder:font-light">
                <!-- middle content -->
                <div class="flex flex-col justify-between items-center mt-6 space-y-6 md:space-y-0 md:flex-row">
                    <!-- forgot pass -->
                    <p class="text-cyan-700 font-thin">Forgot password</p>
                    <!-- button next -->
                    <button
                        class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans font-bold text-white rounded-md shadow-lg px-9 bg-cyan-700 shadow-cyan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg border transition hover:-translate-y-0.5 duration-150">
                        <span class="">Next</span>
                        <svg style="color: white" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
                                fill="white"></path>
                        </svg>
                    </button>
                </div>
                <!-- border -->
                <div class="border-b border-b-gray-300 mt-12"></div>
                <!-- bottom content -->
                <div class="p py-6 text-center text-sm text-gray-400 font-thin">or log in with</div>
                <!-- bottom button container -->
                <div class="flex flex-col space-y-6 space-x-0 md:flex-row md:space-y-0 md:space-x-4">
                    <button
                        class="flex w-full space-x-3 justify-center items-center border border-gray-300 rounded-md shadow-sm py-3 hover:shadow-xl transition hover:-translate-y-0.5 duration-200 hover:bg-opacity-30 md:w-1/2">
                        <img src="./images/facebook.png" class="w-6 h-6" alt="">
                        <span class="font-thin">Facebook</span>
                    </button>
                    <button
                        class="flex w-full space-x-3 justify-center items-center border border-gray-300 rounded-md shadow-sm p-3 hover:shadow-xl transition hover:-translate-y-0.5 duration-200 hover:bg-opacity-30 md:w-1/2">
                        <img src="./images/google.png" class="w-6 h-6" alt="">
                        <span class="font-thin">Google</span>
                    </button>
                </div>
            </div>
            <!-- right side -->
            <img src="./images/image.jpg" alt="" class="font-sans font-light w-[430px] hidden md:block">
            <!-- close bottom -->
            <div
                class="group absolute -top-5 right-4 p-2 w-10 h-10 rounded-full bg-gray-200 rounded-full  hover:text-gray-500 hover:-translate-y-0.5 transition md:top-5 md:bg-white hover:cursor-pointer duration-150 ">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g>
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                            d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636z" />
                    </g>
                </svg>
            </div>
        </div>
    </div>
</body>


</html>
